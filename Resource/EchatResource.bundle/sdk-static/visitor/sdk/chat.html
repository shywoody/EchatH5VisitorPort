    <script type="text/javascript">
        (function() {
            window.__inline = function(href){
                //兼容fis语法 避免将来加入了报错 SDK里面不使用此语法
            };
            window.__uri = function(href){return href};
            
            (function getVisitorInfo() {
                window.setVisitorInfo = function (params) {
                    console.log('setVisitorInfo', params)
                    if (!params.companyId || !params.visitorId) {
                        return;
                    }
                    params = typeof params == 'string' ? JSON.parse(params) : params;
                    if (window.view && window.view.chat && window.view.chat.paramChat) {
                        //chathandle先初始化了 直接赋值
                        for (var key in params) {
                            view.chat.paramChat[key] = params[key];
                        }
                        //拿eventId参数
                        try {
                            var evt = typeof params.visEvt == 'string' ? JSON.parse(params.visEvt) : params.visEvt;
                            if (evt && evt.eventId) {
                                view.chat.paramChat.eventId = evt.eventId;
                            }
                        } catch (e) {
                        }
                    } else {
                        window.initVisitorInfo = params;
                    }
                    window.companyId = params.companyId
                    delete window.setVisitorInfo;
                }

                if (window.EchatJsBridge) {
                    EchatJsBridge.callEchatNative('{"functionName": "getVisitorId","callback":"setVisitorInfo"}')
                } else {
                    window.webkit && window.webkit.messageHandlers.callEchatNative.postMessage('{"functionName": "getVisitorId","callback":"setVisitorInfo"}');
                }
                
            })();

            window.SDK = navigator.userAgent.match(/Android/i)?'Android':'IOS';
            window.wkWebkit = !!window.webkit;//navigator.userAgent.match(/Echat_WKWeb|iphone|ipod|ipad/i);
            window.locationBase = 'https://es.echatsoft.com';
            window.dataHost = 'https://e.echatsoft.com';
            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = location.search.substr(1).match(reg);
                if (r != null) {
                    return decodeURIComponent(r[2]);
                }
                return '';
            }
            if (getQueryString('noConsole') != 1) {
                window.vConsole = new VConsole();
            }

            window.getCurrentDataHost = function(callbak){
                
                //加载后台数据的地址
                var dataHost = window.EchatJsBridge && EchatJsBridge.callEchatNative
                    && EchatJsBridge.callEchatNative(JSON.stringify({ "functionName": "getDataHost" }))
                    || getQueryString('dataHost');
                if (!dataHost) {//ios
                    window.getDataHostCallback = window.setDataHost = function (params) {
                        console.log('getDataHostCallback', params)
                        if (!params) {
                            return;
                        }
                        try {
                            params = typeof params == 'string' ? JSON.parse(params) : params;
                            dataHost = params.value;
                        } catch (e) {
                            dataHost = params;
                        }
                        callbak(dataHost)
                        //可能ddos会变更，所以可以执行多次
                        // window.getDataHostCallback = window.setDataHost = null;
                    }
                    window.webkit && window.webkit.messageHandlers.callEchatNativeConnect.postMessage(JSON.stringify({
                        functionName: 'getDataHost',
                        value: 'getDataHostCallback',
                        callback: 'getDataHostCallback'
                    }));
                } else {
                    callbak(dataHost);
                }
                return dataHost;
            }

            //只有第一次获取域名的时候 才设置静态资源域名,如果是cdn的后端地址，则需要去数字加s获取对应的静态资源地址
            window.getCurrentDataHost(function (dataHost) {
                if (dataHost && dataHost.match(/^http[s]?:\/\/[^\/]+/)) {
                    //来自浏览页的服务端参数地址
                    // var host = dataHost.match(/^http[s]?:\/\/([^\/]+)/)[1];
                    window.dataHost = 'https://' + dataHost.match(/^http[s]?:\/\/([^\/]+)/)[1];
                    var name = dataHost.match(/^http[s]?:\/\/([^\.]+)/)[1],
                        nameMatch = name.match(/([^\d]+)\d+/);
                    name = (nameMatch ? nameMatch[1] : name) + 's'
                    window.locationBase = 'https://' + name + dataHost.match(/^http[s]?:\/\/[^\.]+([^\/]+)/)[1];
                } else {
                    //直接访问的后端域名 前面已经设置过默认值
                    // window.dataHost = 'https://bt.rainbowred.com';
                    // window.locationBase = 'https://bts.rainbowred.com';
                }
            });

            var lan = window.EchatJsBridge && EchatJsBridge.callEchatNative && EchatJsBridge.callEchatNative(JSON.stringify({ "functionName": "getLan" }))
            ||getQueryString('lan')
            , defaultLan, n = '';
            window.lanRes = {};//先创建一个对象，避免出错
            if (!lan) {
                window.getLanCallback = window.setLan = function (params) {
                    console.log('getLanCallback', params)
                    if (!params) {
                        return;
                    }
                    try {
                        params = typeof params == 'string' ? JSON.parse(params) : params;
                        lan = params.value;
                    } catch (e) {
                        lan = params;
                    }
                    initLan()
                    window.getLanCallback = window.setLan = null;
                }
                window.webkit && window.webkit.messageHandlers.callEchatNativeConnect.postMessage(JSON.stringify({
                    functionName: 'getLan',
                    value: 'getLanCallback',
                    callback: 'getLanCallback'
                }));
            } else {
                initLan();
            }
            var initTime = new Date().getTime();
            function initLan() {
                //加载语言文件，这和后端一致
                var lang = window.lanName = lan;// || navigator.language || navigator.browserLanguage || 'zh-CN';
                lang = lang.toLowerCase().replace("_", '-');
                console.log('lang:'+lang);
                //这个用来加载资源，这里有支持语言的列表,需要在增加语种的时候也维护这里的列表
                window.supportLang = {
                    zhcn: "../common/lang/langzhcn.js",
                    enus: "../common/lang/langenus.js",
                    fr: "../common/lang/langfr.js",
                    ja: "../common/lang/langja.js",
                    de: "../common/lang/langde.js",
                    ko: "../common/lang/langko.js",
                    zhtw: "../common/lang/langzhtw.js",
                    pt: "../common/lang/langpt.js",
                    in: __uri("../common/lang/langid.js"),//印尼兼容
                    id: __uri("../common/lang/langid.js")//印尼
                }
                function getSupportLan(lang) {
                    if (!lang) return '';
                    var path = lang.replace('-', ''),
                        usePath = '',   //空就是没有找到转换匹配的语言
                        langPf = lang.split('-')[0],
                        langMap = { zhhk: 'zhtw', zhmo: 'zhtw', zhcht: 'zhtw',zhhant: 'zhtw', zhsg: 'zhcn', jp: 'ja' };
                    if (!supportLang[path]) {
                        if (langMap[path]) {//不支持的，找转换列表的
                            usePath = langMap[path];
                        } else {
                            // path = 'zhcn';//默认
                            for (var sl in supportLang) {//类似语种
                                if (sl.indexOf(langPf) == 0) {
                                    usePath = sl
                                    break;
                                }
                            }
                        }
                    } else {
                        usePath = path;
                    }
                    return usePath;
                }
                var path = getSupportLan(lang);
                if (!path) {
                    defaultLan = getQueryString('defaultlan') || getQueryString('defaultLan') || '';
                    path = defaultLan && getSupportLan(defaultLan) || 'enus';
                }
                window.lanResName = path;
                if (document.getElementsByTagName && document.getElementsByTagName('head').length) {
                    console.log(new Date().getTime(),initTime)
                    var head = document.getElementsByTagName('head')[0];
                    var s = document.createElement('script');
                    s.src = supportLang[path];
                    head.appendChild(s);
                    s = document.createElement('script');
                    s.src = '../../res/emoji/emoji_' + ((path == 'zhcn' || path == 'zhtw') ? 'zh' : 'en') + '.json'
                    head.appendChild(s);
                } else {
                    document.write('<scr' + n + 'ipt src="' + supportLang[path] + '"></scr' + n + 'ipt>');
                    document.write('<scr' + n + 'ipt src="../../res/emoji/emoji_' + ((path == 'zhcn' || path == 'zhtw') ? 'zh' : 'en') + '.json"></scr' + n + 'ipt>');
                }
            }
        }());
    </script>
